<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://png.pngtree.com/png-vector/20190727/ourmid/pngtree-business-work-to-do-list-png-image_1635099.jpg" type="image/x-icon">
</head>
<body class="container-fluid p-0 m-0">
    <header class="bg-primary">
      <h1 class="p-3 text-white text-center">TODO LIST</h1>
    </header>
    <main>
      <div class="container-fluid d-flex row p-0 m-0 vh-100">
        <div class="col-3 nav-links bg-dark">
          <nav>
            <ul class="text-white">
              <li class="py-2"><a href="#" class="text-white" id="all-todos-link">Default Todos</a></li>
              <li class="py-2"><a href="#" class="text-white" id="new-project-link">New Project</a></li>
              <li class="py-2"><a href="#" class="text-white" id="new-todos-link">New Todo List</a></li>
            </ul>
          </nav>
          <div class="projects"></div>
        </div>
        <div class="col-9" id="content"></div>
      </div>
    </main>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
