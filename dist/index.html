<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://png.pngtree.com/png-vector/20190727/ourmid/pngtree-business-work-to-do-list-png-image_1635099.jpg" type="image/x-icon">
</head>
<body class="container-fluid p-0 m-0">
    <header class="bg-primary">
      <h1 class="p-3 text-white text-center">TODO LIST</h1>
    </header>
    <main>
      <div class="container-fluid d-flex row p-0 m-0 vh-100">
        <div class="col-3 nav-links bg-dark">
          <nav>
            <label for="mySelect" class="text-white">Select Project</label>
            <select id="mySelect" onchange="myFunction()">
            </select>
            <button type="button" id="newProjBtn" class="btn btn-light">New Project</button>
            <button type="button" id="newTodoBtn" class="btn btn-light">New Todo List</button>
          </nav>
          <div class="projects"></div>
          <form id="projectForm" class="projectForm bg-primary p-2">
            <label for="projectTitle" class="text-white">Project Title</label>
            <input type="text" id="projectTitle">
            <button type="submit" id="addProjectBtn" class="btn btn-success">Add Project</button>
            <button type="submit" id="cancelProjectBtn" class="btn btn-danger">Cancel</button>
          </form>
          <form id="todoForm" class="bg-primary p-2 mt-2">
            <label for="todoTitle" class="text-white">Todo Title</label>
            <input type="text" id="todoTitle"></br>
            <label for="todoDescription" class="text-white">Description</label>
            <input type="text" id="todoDescription"></br>
            <label for="todoDate" class="text-white">Date</label>
            <input type="date" id="todoDate"></br>
            <label for="todoPriority" class="text-white">Priority</label>        
            <select id="todoPriority">
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select></br>
            <button type="submit" id="addTodoBtn" class="btn btn-success">Add Todo</button>
            <button type="submit" id="cancelTodoBtn" class="btn btn-danger">Cancel</button>
          </form>
        </div>
        <div class="col-9" id="content"></div>
      </div>
    </main>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
